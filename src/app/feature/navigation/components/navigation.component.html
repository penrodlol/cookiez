<nx-sidebar
  cookiezSidebar
  class="cookiez-navigation"
  resizeable="false">
  <button
      class="cookiez-navigation__actions"
      *ngFor="let action of actions"
      nxAction
      routerLink="./"
      type="button">
    <nx-icon
      nxActionIcon
      [name]="action.icon">
    </nx-icon>
    {{action.label}}
  </button>

  <nx-sidebar-footer>
    <button
        nxIconButton="tertiary small-medium" 
        aria-label="Open settings"
        nxTooltip="Open settings"
        class="nx-margin-0"
        type="button"
        (click)="onConfiguration()">
      <nx-icon name="cog"></nx-icon>
    </button>
    <button
      nxSidebarToggle
      aria-label="Toggle sidebar"
      type="button">
    </button>
  </nx-sidebar-footer>
</nx-sidebar>
