<div
  nxModalContent
  fxLayout="column"
  fxLayoutGap="30px"
  [style.padding-bottom.px]=30>
  <h1 nxHeadline="subsection-large">
    Configuration
  </h1>
  <div
    fxLayout="row"
    fxLayoutGap="50px">
    <div fxFlex="25">
      <cookiez-configuration-table-column
        header="Environments"
        [configuration]="(environmentsAndTypes$ | async)?.environments">
      </cookiez-configuration-table-column>
    </div>
    <div fxFlex="25">
      <cookiez-configuration-table-column
        header="Types"
        [configuration]="(environmentsAndTypes$ | async)?.types">
      </cookiez-configuration-table-column>
    </div>
    <div fxFlex>

    </div>
  </div>
</div>
<div nxModalActions>
  <button
    class="nx-margin-bottom-0"
    nxModalClose="Close"
    nxButton="small"
    type="button">
    Close
  </button>
</div>
